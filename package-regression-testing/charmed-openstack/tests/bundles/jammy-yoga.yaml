variables:
  openstack-origin: &openstack-origin distro-proposed
  openstack-channel: &openstack-channel yoga/stable
  ovn-channel: &ovn-channel 22.03/stable
  mysql-channel: &mysql-channel latest/edge
  vault-channel: &vault-channel 1.8/stable
  rabbitmq-channel: &rabbitmq-channel 3.9/stable

local_overlay_enabled: False

default-base: ubuntu@22.04

applications:
  mysql:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    channel: *mysql-channel
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: *rabbitmq-channel
  vault:
    charm: ch:vault
    num_units: 1
    channel: *vault-channel
  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: *ovn-channel
  neutron-api-plugin-ovn:
    charm: ch:neutron-api-plugin-ovn
    channel: *openstack-channel
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      enable-ml2-port-security: true
      flat-network-providers: physnet1
      neutron-security-groups: true
      enable-qos: true
      enable-vlan-trunking: true
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  ovn-chassis:
    charm: ch:ovn-chassis
    options:
      prefer-chassis-as-gw: true
    channel: *ovn-channel
  nova-compute:
    constraints: "virt-type=virtual-machine cores=8 mem=8G"
    charm: ch:nova-compute
    num_units: 2
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    channel: *openstack-channel
  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: *openstack-channel
relations:
  - - neutron-api:amqp
    - rabbitmq-server:amqp
  - - neutron-api:neutron-api
    - nova-cloud-controller:neutron-api
  - - neutron-api:identity-service
    - keystone:identity-service
  - - nova-cloud-controller:amqp
    - rabbitmq-server:amqp
  - - nova-compute:amqp
    - rabbitmq-server:amqp
  - - nova-cloud-controller:identity-service
    - keystone:identity-service
  - - nova-cloud-controller:cloud-compute
    - nova-compute:cloud-compute
  - - glance:identity-service
    - keystone:identity-service
  - - glance:amqp
    - rabbitmq-server:amqp
  - - nova-compute:image-service
    - glance:image-service
  - - nova-cloud-controller:image-service
    - glance:image-service
  - - placement:identity-service
    - keystone:identity-service
  - - placement:placement
    - nova-cloud-controller:placement
  - - neutron-api-plugin-ovn:neutron-plugin
    - neutron-api:neutron-plugin-api-subordinate
  - - ovn-central:certificates
    - vault:certificates
  - - ovn-central:ovsdb-cms
    - neutron-api-plugin-ovn:ovsdb-cms
  - - ovn-chassis:nova-compute
    - nova-compute:neutron-plugin
  - - ovn-chassis:certificates
    - vault:certificates
  - - ovn-chassis:ovsdb
    - ovn-central:ovsdb
  - - vault:certificates
    - neutron-api-plugin-ovn:certificates
  - - keystone:shared-db
    - mysql:shared-db
  - - glance:shared-db
    - mysql:shared-db
  - - nova-cloud-controller:shared-db
    - mysql:shared-db
  - - neutron-api:shared-db
    - mysql:shared-db
  - - placement:shared-db
    - mysql:shared-db
